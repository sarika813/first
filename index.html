<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="ss.css">

</head>
<body>
<header class="masthead">
<div class="boards-menu">

     <div><button class="boards-btn btn"><i class="fas fa-home" style="font-size:auto;"></i></button></div>

     <div id="l"><button class="boards-btn btn"><i class="fas fa-th-list"></i><div class="caption">Boards</div></button></div>

<div class="board-search">
		<input type="text" class="board-search-input" >
</div>

</div>
<div class="logo"><h3 style="text-align:center;">Tralala</h3></div>

<div class="user-settings">

		<button class="user-settings-btn btn">
			<i class="fas fa-plus"></i>
		</button>


		<button class="user-settings-btn btn">
			<i class="fas fa-user"></i>
		</button>

</div>
</header>

<!-- Board info bar -->
<section class="board-info-bar">

			Frontend Training
	</div>
<div class="show-menu">	<i class="fa  fa-ellipsis-v " ></i>&nbsp;Show Menu
</div>-->
<div class="board-controls">

	<button class="board-title btn">
		Frontend Training
	</button>

</div>

<i class="fa  fa-ellipsis-v " ></i><input type="button" class="menu-btn btn" value="Show menu">

</section>
<!-- Lists container -->
<section class="lists-container">

	<div class="list">

		<h3 class="list-title">To Do <i class="fas fa-ellipsis-h" style="float:right; font-size:2px;"></i></h3>

		<ul class="list-items">
	    	<li>Learn HTML<div class="edit"><a href="#" ><i class="fas fa-pencil-alt" id="h"></i></a></div></li>

		</ul>

		<button class="add-card-btn btn">+ Add another card</button>

	</div>

	<div class="list">

		<h3 class="list-title">Doing <i class="fas fa-ellipsis-h" style="float:right; font-size:2px;"></i></h3>
		</h3>

		<ul class="list-items">
			<li>Prepare resume</li>
			<textarea  rows="3" cols="50" placeholder="Enter a title for this card..."></textarea>
					</ul>
		<div class="button"><button class="add-list" type="button" value>Add Card</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-times" style="font-size:3em;"></i></div>
		
	</div>

	<div class="list">

		<h3 class="list-title">Testing/Verifying <i class="fas fa-ellipsis-h" style="float:right; font-size:2px;"></i></h3>
		</h3>

		<ul class="list-items">
			<li>Twitter app frontend</li>
					</ul>

		<button class="add-card-btn btn">+ Add another card</button>

	</div>

	<div class="list">

		<h3 class="list-title">Deploying <i class="fas fa-ellipsis-h" style="float:right; font-size:2px;"></i></h3>
		</h3>

		<ul class="list-items">
			<li>Twitter app backend</li>
					</ul>

		<button class="add-card-btn btn">+ Add another card</button>

	</div>

	<div class="list">

		<h3 class="list-title">Done <i class="fas fa-ellipsis-h" style="float:right; font-size:2px;"></i></h3>
		</h3>

				<button class="add-card-btn btn">+ Add card</button>

	</div>

	<div class="list">

		<h3 class="list-title">+ Add another list</h3>

		

	</div>

	<div class="list">



		<ul class="list-items">
			<textarea  rows="3" cols="50" placeholder="Enter  list  title..."></textarea>

				</ul>

	<div class="button"><button type="button" class="add-list" > Add List</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-times" style="font-size:3em;"></i></div>

	</div>




</section>

</div>

</html>
